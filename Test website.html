<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Form with Bootstrap</title>
    </head>
    <style>
        .input-group{
            width: 60%;
        }
    
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .container{
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 10px;
        }
    </style>

<body>
    <form>
        <h1>JAMB Application</h1>
        
        <div class="input-group">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control" name="firstname" required>
            <input type="text" aria-label="Last name" class="form-control">
        </div>        
        <br>
        
        <div class="input-group">
            <label class="input-group-text" for="age">Age</label>
            <input type="number" aria-label="Age" class="form-control" name="age" required> 

            <label for="dob" class="input-group-text">Date of Birth</label>
            <input type="date" name="dob" aria-label="DOB" class="form-control">
        </div>
        <br><br>
        
        <div class="container">
            <label for="gender">Gender</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        
        <div class="input-group">
            <label class="input-group-text" for="nationality">Nationality</label>
            <select name="nationality" aria-label="Nationality" class="form-select" required>
                <option value=""></option>
                <option value="Cameroon">Cameroon</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="Niger">Niger</option>
                <option value="Togo">Togo</option>
            </select>

            <label for="phone-no" class="input-group-text">Phone Number</label>
            <input type="tel" name="phone-no" aria-label="Phone" class="form-control" required>
        </div><br>
        
        <div class="input-group">
            <label for="reg" class="input-group-text">JAMB No</label>
            <input type="text" name="reg" aria-label="Reg-No" class="form-control" required>
        
            <label for="email" class="input-group-text">Email</label>
            <input type="email" name="email" aria-label="Email" class="form-control" required>
            <br>
        </div><br>

        <h2>Subjects</h2><br>
        <div class="input-group">
            <select name="subject" id="subject" class="input-group-text" disabled>
                <option value="math">Mathemactics</option>
            </select>
            <input type="text" placeholder="Grade" aria-label="Grade" class="form-control">
        </div> <br>
        
        <div class="input-group">
            <select name="subject" id="subject" class="input-group-text" disabled>
                <option value="english">English</option>        
            </select>
            <input type="text" placeholder="Grade" aria-label="Grade" class="form-control">
        </div> <br>
        
        <div class="input-group">
            <select name="subject" id="subject-1" class=" input-group-text form-check" required>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
            </select>
            <input type="text" placeholder="Grade" aria-label="Grade" class="form-control">
        </div> <br>
        
        <div class="input-group">
            <select name="subject" id="subject-2" class="input-group-text form-check" required>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
            </select>
            <input type="text" placeholder="Grade" aria-label="Grade" class="form-control">
        </div> <br>

        
        
        <div class="container" style="width: fit-content !important;">
            <input type="reset" class="btn btn-md btn-danger" value="Reset">
            <input type="submit" class="btn btn-md btn-primary" value="Submit">
        </div>
    
    </form>
</body>
</html>
